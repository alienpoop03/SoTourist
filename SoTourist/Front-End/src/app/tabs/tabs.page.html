<ion-tabs>

  <ion-tab-bar slot="bottom">

    

    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon [name]="selectedTab === 'home' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="viaggi" href="/tabs/viaggi">
      <ion-icon [name]="selectedTab === 'viaggi' ? 'calendar' : 'calendar-outline'"></ion-icon>
      <ion-label>Viaggi</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/settings">
      <ion-icon [name]="selectedTab === 'settings' ? 'settings' : 'settings-outline'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
