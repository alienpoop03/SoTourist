<!-- HEADER -->
<app-header [title]="'SoTourist'" [iconName]="'settings-outline'" [showBackButton]="false">
</app-header>

<!-- CONTENUTO -->
<ion-content class="settings-content" fullscreen>

  <ion-button expand="block" routerLink="/upgrade" class="boxes-style premium-button">
    ðŸ”‘ Passa a Premium
  </ion-button>

  <ion-card class="boxes-style profile-card">
    <ion-item button detail routerLink="/profilo" lines="none">

      <app-profile-icon [userId]="userId" [size]="120" [editable]="false"></app-profile-icon>

      <ion-label>
        <h2><strong>{{ username || 'Nuovo utente' }}</strong></h2>
        <p>{{ email || 'email@example.com' }}</p>
        <ion-badge color="warning">Explorer âœ¨</ion-badge>
      </ion-label>

    </ion-item>

  </ion-card>

  <ion-list lines="none" class="boxes-style">
    <ion-item button detail routerLink="/impostazioni">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Impostazioni avanzate</ion-label>
    </ion-item>
  </ion-list>

  <ion-list lines="inset" class="boxes-style">
    <ion-list-header>App</ion-list-header>

    <ion-item button detail (click)="openAbout()">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Info &amp; versione</ion-label>
    </ion-item>

    <ion-item lines="none" button detail (click)="openPrivacy()">
      <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
      <ion-label>Privacy e licenze</ion-label>
    </ion-item>
  </ion-list>

  <!-- LOGOUT -->
  <ion-button class="boxes-style logout-button" expand="block" (click)="confirmLogout()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Logout
  </ion-button>

</ion-content>
