<ion-content class="map-content" fullscreen>

  <!--  MAPPA  -->
<div #map id="map"></div>

  <!--  SELECT GIORNO  -->
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button size="small" (click)="toggleDayList()">
      Giorno {{ currentDay }}
    </ion-fab-button>
  </ion-fab>

  <ion-list class="day-list" *ngIf="dayListOpen">
    <ion-item
      *ngFor="let d of days"
      (click)="selectDay(d)"
      [class.active]="d === currentDay">
      Giorno {{ d }}
    </ion-item>
  </ion-list>

  <!--  DRAWER  -->
  <div
    class="drawer"
    [class.expanded]="drawerExpanded"
    (pointerdown)="startDrag($event)"
    (pointermove)="drag($event)"
    (pointerup)="endDrag()">

    <div class="handle"></div>

    <div class="cards"
         [ngClass]="{ 'horizontal': !drawerExpanded }"
         #cardsContainer>

      <ion-card *ngFor="let p of todayPlaces; let i = index"
                [class.selected]="i === selectedIndex"
                (click)="openPlace(i)">
        <ion-img *ngIf="p.photo; else ph" [src]="p.photo"></ion-img>
        <ng-template #ph>
          <div class="placeholder">üìç</div>
        </ng-template>

        <ion-card-header>
          <ion-card-title>{{ p.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p class="addr">{{ p.address }}</p>
          <p class="dist" *ngIf="p.distanceToNext">‚á¢ {{ p.distanceToNext }}</p>
          <p *ngIf="p.rating">‚≠ê {{ p.rating }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!--  MODALE DETTAGLIO  -->
  <ion-modal [isOpen]="detailOpen" (ionModalDidDismiss)="detailOpen=false">
    <ng-template>
      <ion-card class="detail">
 <ion-img *ngIf="detail?.photo" [src]="detail?.photo"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ detail?.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Indirizzo:</strong><br>{{ detail?.address }}</p>
          <p *ngIf="detail?.rating"><strong>Rating:</strong> ‚≠ê {{ detail?.rating }}</p>
        </ion-card-content>
        <ion-button expand="block" (click)="detailOpen=false">Chiudi</ion-button>
      </ion-card>
    </ng-template>
  </ion-modal>

</ion-content>
