<app-header
  [title]="'SoTourist'"
  [iconName]="'list-outline'"
  [showBackButton]="false">
</app-header>

<ion-content
  class="viaggi-content"
  scrollEvents="true"
  (ionScroll)="onScroll($event)"
  #pageContent>
  <div class="hero-container" [ngStyle]="{ height: heroHeightPx }">
    <section
      *ngIf="inCorso"
      class="hero-trip"
      [ngStyle]="{ height: heroHeightPx, position: isScrolledPastThreshold ? 'fixed' : 'relative', top: isScrolledPastThreshold ? '56px' : 'initial', zIndex: 10 }"
      (click)="onHeroClick()">

      <img
        [src]="inCorso.coverPhoto"
        class="hero-bg"
        alt="cover">

      <!-- overlay grande -->
      <div class="hero-overlay" [style.opacity]="overlayOpacity">
        <h1 class="trip-type">
          Viaggio in corso
        </h1>

        <h1 class="hero-title">{{ inCorso.city }}</h1>
        <p class="hero-dates">
          {{ inCorso.startDate | date:'dd/MM/yyyy' }} ‚Äì 
          {{ inCorso.endDate | date:'dd/MM/yyyy' }}
        </p>
        <p class="hero-accommodation">
          üè® {{ inCorso.accommodation || '‚Äî' }}
        </p>

        <div class="button-row" (click)="$event.stopPropagation()">
          <ion-button
            expand="block"
            class="boxes-style hero-button-main"
            (click)="openItinerary(inCorso.itineraryId)">
            Vai all‚Äôitinerario
          </ion-button>
          <ion-button
            fill="outline"
            class="hero-button-del"
            (click)="deleteTrip(inCorso.itineraryId)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </section>
  </div>

  <div [ngStyle]="{ height: isScrolledPastThreshold ?  '100px' :'0px'}"></div>
  <div
    *ngIf="loaded && !inCorso && !imminente && futuri.length===0 && drafts.length===0"
    class="welcome-section">
    <!-- ‚Ä¶ testo di benvenuto invariato ‚Ä¶ -->
  </div>

  <div *ngIf="!isGuest">

    <!--  marker di inizio ‚Äúzona rigida‚Äù  -->
    <div #collapseStartMarker></div>

    <!-- Viaggio imminente -->
    <div *ngIf="imminente" class="trip-section" [hidden]="!inCorso">
      <h2 class="Title_sezion">Viaggio imminente</h2>
      <app-trip-card
        [trip]="imminente"
        (open)="openItinerary(imminente.itineraryId)"
        (remove)="deleteTrip(imminente.itineraryId)">
      </app-trip-card>
    </div>

    <!-- Prossimi viaggi -->
    <div *ngIf="futuri.length>0" class="trip-section">
      <h2 class="Title_sezion">Prossimi viaggi</h2>
      <div class="card-grid">
        <app-trip-card
          *ngFor="let trip of futuri"
          [trip]="trip"
          (open)="openItinerary(trip.itineraryId)"
          (remove)="deleteTrip(trip.itineraryId)">
        </app-trip-card>
      </div>
    </div>
  </div>

  <!-- Bozze offline -->
  <div *ngIf="drafts.length>0" class="trip-section">
    <h2 class="Title_sezion">Bozze</h2>
    <div class="card-grid">
      <app-unfinished-card
        *ngFor="let trip of drafts"
        [trip]="trip"
        (open)="openItinerary($event)"
        (remove)="deleteDraft($event)">
      </app-unfinished-card>
    </div>
  </div>

  <div class="spacer"></div>



</ion-content>



<ion-fab slot="fixed" vertical="bottom" horizontal="end" class="custom-fab">
  <ion-fab-button (click)="goToCreate()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
