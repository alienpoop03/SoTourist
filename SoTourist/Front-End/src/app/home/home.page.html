<app-header [title]="'SoTourist'" [iconName]="'home-outline'" [showBackButton]="false"></app-header>

<ion-content class="home-content" fullscreen>

  <!-- ─── Scopri oggi ─── -->
  <section class="cards-section discover">
    <h2 class="section-title">Scopri oggi</h2>
    <div class="cards-scroll">
      <ion-card *ngFor="let c of discoverToday" (click)="openCreate(c)">
        <img src="../assets/images/PaletoBay.jpeg" alt="{{ c }}" />
        <ion-card-content>{{ c }}</ion-card-content>
      </ion-card>
    </div>
  </section>

  <!-- ─── Posti da visitare nel 2025 ─── -->
  <section class="cards-section year2025">
    <h2 class="section-title">Posti da visitare nel 2025</h2>
    <div class="cards-scroll">
      <ion-card *ngFor="let p of places2025" (click)="openCreate(p)">
        <img src="../assets/images/PaletoBay.jpeg" alt="{{ p }}" />
        <ion-card-content>{{ p }}</ion-card-content>
      </ion-card>
    </div>
  </section>

  <!-- ─── Perché visitare Miami ─── -->
  <section class="cards-section miami-highlight">
    <h2 class="section-title">Perché visitare Miami</h2>
    <div class="miami-wrapper">
      <ion-card class="miami-card" (click)="openCreate('Miami')">
        <img src="../assets/images/PaletoBay.jpeg" alt="Miami" />
        <ion-card-content>Miami</ion-card-content>
      </ion-card>
      <p class="miami-review">“Spiagge da sogno, nightlife sfrenata e arte a ogni angolo: Miami &egrave; l'avventura che non sapevi di desiderare.”</p>
    </div>
  </section>

  <!-- ─── Top viaggi ─── -->
  <section class="cards-section top-trips">
    <h2 class="section-title">Top viaggi</h2>
    <div class="cards-scroll">
      <ion-card *ngFor="let t of topTrips" (click)="openCreate(t)">
        <img src="../assets/images/PaletoBay.jpeg" alt="{{ t }}" />
        <ion-card-content>{{ t }}</ion-card-content>
      </ion-card>
    </div>
  </section>

</ion-content>
