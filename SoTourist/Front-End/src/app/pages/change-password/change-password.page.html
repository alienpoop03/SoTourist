<app-navigation-bar title="Cambio credenziali" ></app-navigation-bar>

<ion-content [fullscreen]="true">

  <div class="login-container">

    <div class="form-block">

      <ion-input class="campoText" label="Username" label-placement="floating" fill="outline" [(ngModel)]="username" type="text" maxlength="30"></ion-input>
      <ion-input class="campoText" label="Email" label-placement="floating" fill="outline" [(ngModel)]="email" type="email"maxlength="30"></ion-input>
      
      <ion-button class="bottone" expand="block" color="success" (click)="saveMail()"
        [disabled]="!username || !email " >Salva Mail</ion-button>


      <ion-input class="campoText" label="Password attuale" label-placement="floating" fill="outline" [(ngModel)]="password" type="password" autocomplete="current-password"></ion-input>

      <ion-input class="campoText" label="Nuova Password" label-placement="floating" fill="outline" [(ngModel)]="newPassword" type="password"></ion-input>
      <ion-input class="campoText" label="Conferma Password" label-placement="floating" fill="outline" [(ngModel)]="confirmPassword" type="password"></ion-input>

      <ion-button class="bottone" expand="block" color="success" (click)="savePassword()"
        [disabled]="!newPassword || !password || !confirmPassword" >Salva Password</ion-button>

    </div>
  </div>


</ion-content>
