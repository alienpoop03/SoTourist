<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/icon/logo_bordi.png" alt="icon" style="width: 24px; height: 24px; margin-left: 8px; margin-right: 4px;">
      <ion-back-button *ngIf="showBackButton" defaultHref="/home"></ion-back-button>
      <ion-icon *ngIf="!showBackButton" [name]="iconName" style="font-size: 24px; margin-left: 8px;"></ion-icon>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
