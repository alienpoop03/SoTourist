<div
  class="avatar-wrapper"
  [style.width.px]="size"
  [style.height.px]="size"
  (click)="triggerFileInput()"
>
  <img *ngIf="image; else placeholder" [src]="image" alt="Foto profilo" />
  <ng-template #placeholder>
    <ion-icon name="person-circle-outline" [style.fontSize.px]="size * 0.8"></ion-icon>
  </ng-template>

  <input
    id="fileInput"
    type="file"
    hidden
    accept="image/*"
    (change)="onImageSelected($event)"
  />
</div>
