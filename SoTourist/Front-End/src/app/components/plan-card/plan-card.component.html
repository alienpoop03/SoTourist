<div class="plan-card" [ngClass]="[plan, isCurrentPlan ? 'active' : '']" (click)="onSelect()">
  <div class="plan-content">

    <div class="plan-left">
      <div class="plan-header">
        <img [src]="imageSrc" class="plan-icon" alt="{{ plan }}" />
        <h2 class="plan-title">{{ title }}</h2>
      </div>

      <!-- Pulsante dinamico -->
      <button
        *ngIf="isCurrentPlan && plan !== 'standard'"
        class="cancel-btn"
        (click)="onCancel($event)">
        ❎ Annulla abbonamento
      </button>

      <button
        *ngIf="!isCurrentPlan || plan === 'standard'"
        class="price-btn"
        [disabled]="isCurrentPlan">
        {{ price }}
      </button>
    </div>

    <ul class="plan-features">
      <li *ngFor="let f of features">✓ {{ f }}</li>
    </ul>

  </div>
</div>
