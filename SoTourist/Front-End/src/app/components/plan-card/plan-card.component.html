<ion-card class="plan-card" [class.active]="active">
  <ion-card-header>
    <ion-card-title>{{ getTitle() }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ul>
      <li *ngFor="let feature of getFeatures()">✔️ {{ feature }}</li>
    </ul>

    <ion-button expand="block" [disabled]="active" (click)="select.emit()">
      {{ active ? 'Attivo' : 'Scegli' }}
    </ion-button>
  </ion-card-content>
</ion-card>
