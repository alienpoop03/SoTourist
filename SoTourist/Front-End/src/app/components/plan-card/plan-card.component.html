<div class="plan-card" [ngClass]="[plan, active ? 'active' : '']" (click)="select.emit()">
  <div class="plan-content">

    <!-- Parte sinistra -->
    <div class="plan-left">
      <div class="plan-header">
        <img [src]="imageSrc" class="plan-icon" alt="{{ plan }}" />
        <h2 class="plan-title">{{ title }}</h2>
      </div>

      <button class="price-btn" [disabled]="active">
        {{ price }}
      </button>
    </div>

    <!-- Parte destra -->
    <ul class="plan-features">
      <li *ngFor="let f of features">âœ“ {{ f }}</li>
    </ul>

  </div>
</div>
