<ion-menu content-id="main-content" menu-id="main-menu" side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/profilo">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profilo</ion-label>
      </ion-item>
      <ion-item routerLink="/settings">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Impostazioni</ion-label>
      </ion-item>
      <ion-item routerLink="/storico">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>Storico</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Esci</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
