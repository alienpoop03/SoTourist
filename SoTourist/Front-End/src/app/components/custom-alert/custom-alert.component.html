
<div class="modal-backdrop" *ngIf="isVisible" (click)="closeAlert()"></div>

  <div class="floating-modal" *ngIf="isVisible">
    <h3 class="modal-title">{{ alertTitle }}</h3>

    <div class="modal-body">
      <p>{{ alertMessage }}</p>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn" (click)="closeAlert()">{{ cancelText }}</button>
      <button class="confirm-btn" (click)="confirmAlert()">{{ confirmText }}</button>
    </div>
  </div>
