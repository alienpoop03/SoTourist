<div class="overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-header">
      <h2>{{ alertTitle }}</h2>
    </div>
    <div class="modal-body">
      <p>{{ alertMessage }}</p>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn" (click)="closeAlert()">{{ cancelText }}</button>
      <button class="confirm-btn" (click)="confirmAlert()">{{ confirmText }}</button>
    </div>
  </div>
</div>
