<ion-card class="boxes-style" (click)="onClick()">
  <div class="trip-layout">

    <!-- Foto a sinistra -->
    <div class="trip-photo"
      [style.background-image]="'url(' + (trip.coverPhoto || '../assets/images/PaletoBay.jpeg') + ')'">
    </div>

    <!-- Dettagli a destra -->
    <div class="trip-details">
      <ion-button fill="clear" color="danger" class="delete-btn" (click)="onDelete($event)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>

      <h3 class="trip-city">{{ getFormattedCity() }}</h3>

      <p class="trip-dates">
        {{ trip.startDate | date:'dd/MM/yyyy' }} – {{ trip.endDate | date:'dd/MM/yyyy' }}
      </p>

      <p class="trip-accommodation">🏨 {{ getFormattedAccommodation() }}</p>

      <p class="trip-days">
        ⏳ {{ calculateTripLength(trip.startDate, trip.endDate) }} giorni
      </p>
    </div>

  </div>
</ion-card>
