<ion-card class="trip-card" (click)="onClick()">
  <div class="trip-layout">

    <!-- Foto a sinistra -->
    <div class="trip-photo" [style.background-image]="'url(' + (trip.photo || '../assets/images/PaletoBay.jpeg') + ')'">
    </div>

    <!-- Dettagli a destra -->
    <div class="trip-details">
      <ion-button fill="clear" color="danger" class="delete-btn" (click)="onDelete($event)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>

<h3 class="trip-city">{{ getCityName() }}</h3>
      <p class="trip-dates">
        {{ trip.start | date:'dd/MM/yyyy' }} – {{ trip.end | date:'dd/MM/yyyy' }}
      </p>
      <p class="trip-accommodation">🏨 {{ getAccommodationName() }}

      </p>
      <p class="trip-days">⏳ {{ trip.days }} giorni</p>
    </div>

  </div>
</ion-card>
