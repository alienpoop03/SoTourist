<p>
  trip-editor-modal works!
</p>
<div class="editor-modal">
  <h2>
    {{ {
      mustSee: 'Luoghi imperdibili',
      eat: 'Posti dove mangiare',
      visited: 'Luoghi già visti',
      transport: 'Mezzo preferito',
      ai: 'Domanda all’AI'
    }[mode] }}
  </h2>

  <div class="editor-body" [ngSwitch]="mode">

    <!-- Luoghi imperdibili -->
    <div *ngSwitchCase="'mustSee'">
      <ion-textarea autoGrow="true" placeholder="Inserisci luoghi da non perdere..." [(ngModel)]="value"></ion-textarea>
      <div class="days-list">
        <ion-chip *ngFor="let d of selectedDays">Giorno {{ d + 1 }}</ion-chip>
      </div>
    </div>

    <!-- Dove mangiare -->
    <div *ngSwitchCase="'eat'">
      <ion-textarea autoGrow="true" placeholder="Inserisci ristoranti, street food..." [(ngModel)]="value"></ion-textarea>
    </div>

    <!-- Già visitati -->
    <div *ngSwitchCase="'visited'">
      <ion-textarea autoGrow="true" placeholder="Luoghi già visti e da evitare..." [(ngModel)]="value"></ion-textarea>
    </div>

    <!-- Mezzo di trasporto -->
    <div *ngSwitchCase="'transport'">
      <ion-label>Seleziona il mezzo preferito</ion-label>
      <ion-select [(ngModel)]="value">
        <ion-select-option value="walk">A piedi</ion-select-option>
        <ion-select-option value="car">Auto</ion-select-option>
        <ion-select-option value="bus">Bus</ion-select-option>
        <ion-select-option value="bike">Bicicletta</ion-select-option>
      </ion-select>
    </div>

    <!-- Prompt AI -->
    <div *ngSwitchCase="'ai'">
      <ion-textarea autoGrow="true" placeholder="Scrivi qui la tua richiesta all'AI..." [(ngModel)]="value"></ion-textarea>
    </div>

  </div>

  <div class="buttons">
    <ion-button expand="block" (click)="dismiss()">Salva</ion-button>
    <ion-button expand="block" fill="clear" color="medium" (click)="cancel()">Annulla</ion-button>
  </div>
</div>
